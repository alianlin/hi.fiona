<script type="module">
    import {
      createApp,
      ref,
      onMounted,
      watch,
      nextTick
    } from 'https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.esm-browser.prod.js';
    
    import { useFetchData } from './js/useFetchData.js';
    import { usePagination } from './js/usePagination.js';
    import { initJustfont } from './js/useJustfont.js';
    import { useContactModal } from './js/useContactModal.js';
    
    (async () => {
      // ‚úÖ ÂÖà fetch modalÔºåÂÜçÊèíÂÖ• DOM
    //   const modalHTML = await fetch('modal_contact.html').then(res => res.text());
    //   document.getElementById('modalContainer').innerHTML = modalHTML;
    const modalHTML = await fetch('modal_contact.html').then(res => res.text());
    document.getElementById('modalContainer').innerHTML = modalHTML;
    
      // ‚úÖ Êé•ËëóÂÜç mount Vue
      createApp({
        setup() {
          const isLoading = ref(true);
    
          const {
            categories,
            currentCategory,
            projects,
            path,
            fetchData,
            tabMap,
            fetchHomeData  
          } = useFetchData();
    
          const {
            currentPage,
            totalPages,
            pagedProjects,
            availableYears,
            selectedYear,
            searchInput,
            doSearch,
          } = usePagination(projects);
    
          const {
            modalType,
            modalData,
            submitStatus,
            openModal,
            closeModal,
            submitForm
          } = useContactModal();
    
          const changeTab = (tab) => {
            if (currentCategory.value === tab) return;
            isLoading.value = true;
            currentCategory.value = tab;
            currentPage.value = 1;
            searchInput.value = '';
            selectedYear.value = '';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            window.location.hash = `#${tab}`;
          };
    
          // üîí body ÊªæÂãïÈéñÂÆö
          watch(modalType, (val) => {
            const isOpen = Boolean(val);
            document.documentElement.classList.toggle('scroll_lock', isOpen);
          });
    
          // URL hash ÂàáÊèõ tab
          window.addEventListener('hashchange', () => {
            const hash = decodeURIComponent(window.location.hash.replace('#', '')).toLowerCase();
            const match = categories.value.find(name => name.toLowerCase() === hash);
            if (match && match !== currentCategory.value) {
              currentCategory.value = match;
            }
          });
    
          watch(categories, () => {
            const hash = decodeURIComponent(window.location.hash.replace('#', '')).toLowerCase();
            const match = categories.value.find(name => name.toLowerCase() === hash);
            if (match) currentCategory.value = match;
          }, { immediate: true });
    
          onMounted(async () => {
            isLoading.value = true;
            await fetchHomeData();
            await fetchData();
            await nextTick();
            initJustfont();
            isLoading.value = false;
          });
    
          watch(currentCategory, async () => {
            isLoading.value = true;
            await nextTick();
            isLoading.value = false;
          });
    
          return {
            isLoading,
            categories,
            currentCategory,
            projects,
            path,
            currentPage,
            totalPages,
            pagedProjects,
            changeTab,
            searchInput,
            availableYears,
            selectedYear,
            doSearch,
            modalType,
            modalData,
            openModal,
            closeModal,
            submitForm,
            submitStatus,
            tabMap
          };
        }
      }).mount('#design');
    })();
    </script>
